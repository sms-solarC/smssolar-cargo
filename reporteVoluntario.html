<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Reporte Voluntario</title>
    <link href="cdn.jsdelivr.net" rel="stylesheet">
    <style>
        body { background: #e9ecef; padding: 40px; }
        .form-container { background: white; padding: 30px; border-radius: 15px; border-top: 8px solid #0d6efd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container shadow mx-auto" style="max-width: 700px;">
            <h2 class="text-primary fw-bold">Reporte Voluntario / Preventivo</h2>
            <p class="text-muted small italic">Su identidad será protegida bajo normas de confidencialidad.</p>
            <hr>
            <form>
                <div class="mb-3">
                    <label class="form-label fw-bold">Peligro Detectado</label>
                    <input type="text" class="form-control" placeholder="Ej: Falta de iluminación en rampa">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Sugerencia de Mitigación</label>
                    <textarea class="form-control" rows="4" placeholder="¿Cómo podemos evitar un riesgo?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold">ENVIAR SUGERENCIA PREVENTIVA</button>
            </form>
        </div>
    </div>
</body>
</html>
